syntax = "proto2";

option java_package = "se.locutus.sea_chauffeur";

message SeaRequest {
  optional NavRequest nav_request = 1;
}

enum ResponseCode {
  UKNOWN = 0;
  OK = 1;
}

message SeaResponse {
  optional ResponseCode response_code = 1;
}

message NavRequest {
  optional float lat = 1;
  optional float lng = 2;
}
